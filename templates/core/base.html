<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- navbar -->
<nav class="bg-gray-100">
    <div class="mx-auto px-6 py-4 flex justify-between">
        <a class="flex space-x-4" href="{% url 'index' %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span class="font-bold text-gray-700">RHEA</span>
        </a>
        <div class="flex space-x-6">
            {% if user.is_authenticated %}
                <a class="hover:text-gray-900 text-gray-700" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="hover:text-gray-900 text-gray-700" href="{% url 'login' %}">Login</a>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="hover:text-gray-900 text-gray-700" href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a class="hover:text-gray-900 text-gray-700" href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>
<!-- content -->
<div>
    {% block content %}{% endblock %}
</div>


</body>
</html>
